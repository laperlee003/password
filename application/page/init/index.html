<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>密码管理</title>
    <link rel="stylesheet" href="./../../resource/style/common.css" type="text/css" />
    <link rel="stylesheet" href="./index.css" type="text/css" />
  </head>
  <body>
    <div class="app">
      <div class="topbar">
        <div class="title-area">
          <span class="app-title">密码管理工具</span>
        </div>
        <div class="action">
          <i class="btn icon icon-s" title="关闭" id="close">✕</i>
        </div>
      </div>

      <div class="init-container">
        <div class="init-card">
          <div class="card-header">
            <div class="lock-icon">🔐</div>
            <h2 class="card-title">安全验证</h2>
            <p class="card-subtitle">请输入您的主密钥来访问密码管理器</p>
          </div>

          <div class="card-body">
            <div class="form-group">
              <label for="secret" class="form-label">主密钥</label>
              <div class="input-container">
                <input id="secret" type="password" class="form-input" placeholder="请输入您的主密钥" />
                <button type="button" class="toggle-password" id="toggleSecret" title="显示/隐藏密码">
                  <span class="eye-icon">👁</span>
                </button>
              </div>
              <div class="input-hint">主密钥用于加密和解密您的所有密码数据</div>
            </div>


          </div>

          <div class="card-footer">
            <button class="btn btn-primary btn-large" id="submit">
              <span class="btn-text">解锁密码管理器</span>
              <span class="btn-icon">→</span>
            </button>
          </div>
        </div>

        <div class="security-notice">
          <div class="notice-icon">ℹ️</div>
          <div class="notice-content">
            <strong>安全提示：</strong>
            <ul>
              <li>主密钥是保护您所有密码的关键，请妥善保管</li>
              <li>建议使用强密码，包含大小写字母、数字和特殊字符</li>
              <li>如果忘记主密钥，将无法恢复已保存的密码数据</li>
              <li>为确保安全，每次启动都需要重新输入主密钥</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./../../resource/js/common.js"></script>
  <script src="./index.js"></script>
</html>
