<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>欢迎进入数智引擎云渲染平台</title>
    <link rel="stylesheet" href="./../../resource/style/common.css" type="text/css" />
    <link rel="stylesheet" href="./index.css" type="text/css" />
  </head>
  <body>
    <div class="app">
      <div class="topbar">
        <div class="tool drag">
        </div>
        <div class="action">
          <i class="btn icon-s" id="close"><img src="./../../resource/icon/close.png" /></i>
        </div>
      </div>
      <div class="secret">
        <div class="title">
          <div class="text">密码管理工具</div>
        </div>
        <div id="product" class="form">
          <div class="input">
            <div class="row">
              <label>密钥:</label>
              <div><input id="secret" type="text" value="" /></div>
            </div>
            <div class="select">
              <div class="remember">
                <div class="checkbox"><input type="checkbox" id="remember" /></div>
                <label>记住密钥</label>
              </div>
            </div>
          </div>
          <div class="action">
            <div class="btn btn-success submit" id="submit">确定</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./../../resource/js/common.js"></script>
  <script src="./index.js"></script>
</html>
